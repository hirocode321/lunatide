{% extends "base.html" %}

{% block title %}500 - サーバーエラー{% endblock %}

{% block content %}
<div class="container text-center my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="display-1 text-danger mb-4">500</h1>
            <h2 class="h3 mb-4">サーバーエラーが発生しました</h2>
            <p class="lead mb-5 text-muted">
                申し訳ありません。システムに一時的な問題が発生しています。しばらく時間をおいてから再度お試しください。
            </p>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary px-4">
                ホームに戻る
            </a>
        </div>
    </div>
</div>
{% endblock %}
