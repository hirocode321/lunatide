{% extends "base.html" %}

{% block title %}ログイン - LunaTide{% endblock %}

{% block content %}
<div class="container my-5 fade-in d-flex justify-content-center">
    <div class="card bg-dark text-white border-secondary shadow-lg col-md-6 p-4">
        <h3 class="text-center mb-4 fw-bold">ログイン</h3>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">ユーザー名</label>
                <div class="input-group">
                    <span class="input-group-text bg-secondary border-secondary text-light"><i
                            class="fas fa-user"></i></span>
                    <input type="text" class="form-control bg-dark text-white border-secondary focus-ring" id="username"
                        name="username" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">パスワード</label>
                <div class="input-group">
                    <span class="input-group-text bg-secondary border-secondary text-light"><i
                            class="fas fa-lock"></i></span>
                    <input type="password" class="form-control bg-dark text-white border-secondary focus-ring"
                        id="password" name="password" required>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary fw-bold py-2"><i
                        class="fas fa-sign-in-alt me-2"></i>ログイン</button>
            </div>
        </form>
        <div class="text-center mt-4 pt-3 border-top border-secondary">
            <p class="mb-0 text-secondary">アカウントをお持ちでないですか？ <a href="{{ url_for('auth.signup') }}"
                    class="text-info fw-bold text-decoration-none">新規登録はこちら</a></p>
        </div>
    </div>
</div>
{% endblock %}
