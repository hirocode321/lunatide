{% extends "base.html" %}

{% block title %}月齢カレンダー{% endblock %}

{% block content %}
<div class="container text-center my-4">
    <h1 class="mb-3">月齢カレンダー</h1>
    <p>都道府県と日付を選んで、月齢や月の情報を確認できます。</p>
    
    <form action="/moon_calendar" method="POST" class="my-4">
        <div class="row justify-content-center">
            <!-- 都道府県選択 -->
            <div class="col-auto">
                <select name="prefecture" class="form-select" required>
                    <option value="" disabled selected>都道府県を選択</option>
                    {% for pref in prefectures %}
                        <option value="{{ pref }}">{{ pref }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- 日付選択 -->
            <div class="col-auto">
                <input type="date" name="date" class="form-control" value="{{ today }}" required>
            </div>

            <!-- 表示ボタン -->
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">表示</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
