{% extends "base.html" %}

{% block title %}お問い合わせ{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class='text-center'>お問い合わせ</h1>
    {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <form method="post" action="{{ url_for('contact') }}">
        <div class="mb-3">
            <label for="name" class="form-label">名前</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ form_data.get('name', '') }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ form_data.get('email', '') }}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">年齢</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ form_data.get('age', '') }}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">問い合わせ内容</label>
            <textarea class="form-control" id="content" name="content" rows="4">{{ form_data.get('content', '') }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
{% endblock %}
